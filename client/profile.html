<template name="profile">
  <div class = "container">
    <h4 class = "pull-left">{{> loginButtons}}</h4>
    <h4 class = "pull-right">{{picturesCount}} pics</h4>
  </div>
  {{#each userPictures}}
    {{#unless this.isUploaded}}
      {{> FS.UploadProgressBar bootstrap = true }}
    {{/unless}}
      {{> image}}
  {{/each}}
</template>
